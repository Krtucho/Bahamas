<mat-card fxFlex="auto" class="info-content">
    <mat-card-content fxFlex="100%" fxLayout="column">
        <div fxFlex="100%" fxLayout="column" fxLayoutGap="10px">

            <!-- Imagen con calificacion -->
            <div fxFlex="100%" fxLayout="row" fxLayoutGap="10px grid ">
                <div fxFlex="30% " style="color: #ffffff;
                width: 190px;
                height: 90px;">
                    <img src="assets/img/Morro_Castle_y_la_Bahia_de_La_Habana_4@1x.png" alt="1 " style=" width: 100%; height: 100%; object-fit:cover; object-position: center; border-top-left-radius: 8px; border-bottom-right-radius: 8px; ">
                </div>

                <div fxFlex="70%" fxLayout="column" fxLayoutAlign="space-between" style="padding-inline: 2%">
                    <div fxFlex="100%" fxLayout="row" fxLayoutGap="0px">
                        <div>
                            <mat-icon style="color: #e91e63; font-size: 12px;"> place</mat-icon>
                        </div>
                        <div style="
                            font-size: 10px;
                            letter-spacing: .396px;
                            text-decoration: underline;
                            color: #e91e63;">
                            La Habana Cuba
                        </div>
                    </div>
                    
                    <div fxFlex="100%" class="options-text-top">Hotel Nacional de Cuba</div>

                    <!-- Stars -->
                    <div fxFlex="100%">
                        <ngp-material-rating [value]="5"> </ngp-material-rating>
                    </div>

                    <!-- Icons -->
                    <div fxFlex="100%" fxLayout="row" fxLayoutAlign=" end" fxLayoutGap="25px" >
                        <div fxLayout="row" fxLayoutAlign="center center" class="hotel-container-icon" >
                            <mat-icon aria-hidden="false " aria-label="Example home icon " class="hotel-icon">local_airport</mat-icon>
                        </div>
                        <div fxLayout="row" fxLayoutAlign="center center" class="hotel-container-icon" >
                            <mat-icon aria-hidden="false " aria-label="Example home icon " class="hotel-icon">directions_bus</mat-icon>

                        </div>
                        <div fxLayout="row" fxLayoutAlign="center center" class="hotel-container-icon" >
                            <mat-icon aria-hidden="false " aria-label="Example home icon " class="hotel-icon">directions_car</mat-icon>
                        </div>
                        <div fxLayout="row" fxLayoutAlign="center center" class="hotel-container-icon" >
                            <mat-icon aria-hidden="false " aria-label="Example home icon " class="hotel-icon">explore</mat-icon>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Parrafo -->
            <div fxFlex="100%" fxLayout="row" fxLayoutAlign="space-around center">
                <p style="
                font-size: 10px;
                letter-spacing: .252px;
                color: rgba(0,0,0,.87); 
                margin-left:2%; 
                text-align:justify;">Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. Ut wisi enim ad minim ven</p>
            </div>

        </div>
    </mat-card-content>
</mat-card>
