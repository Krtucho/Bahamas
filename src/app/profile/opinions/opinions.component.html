<!-- Opiniones -->
<div id="opinion-layout">
    <mat-card class="mat-card-sections-right">
        <mat-card-content>

            <div fxLayout="column" fxLayoutGap=" 5px ">
                <div fxFlex="100%">
                    <h1 clas="my-h1">
                        Opiniones
                    </h1>
                </div>
                <!-- fxLayoutAlign="space-between end" -->
                <app-opinions-rating></app-opinions-rating>

                <div fxFlex="100% ">
                    <hr>

                </div>

                <app-opinions-opinion></app-opinions-opinion>

                <div fxFlex="100%">
                    <hr>
                </div>

                <app-opinions-opinion></app-opinions-opinion>

                <div fxFlex="100%">
                    <hr>
                </div>

                <app-opinions-opinion></app-opinions-opinion>

                <!-- Ver todas las opiniones -->
                <div fxLayout="row" fxLayoutAlign="end end ">
                    <div style="
                    padding-inline: 2%; background-color: #ffffff; border-radius: 18px; box-shadow: 3px 3px 6px rgba(0, 0, 0, .16);  overflow: hidden; "
                    >
                        <div style="font-size: 10px; font-weight: 500; letter-spacing: 1.246px; color: #e91e63;
                    text-transform: uppercase;">Ver todas las opiniones</div>
                    </div>

                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
