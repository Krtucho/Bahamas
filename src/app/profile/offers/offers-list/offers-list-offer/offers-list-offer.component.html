<mat-card style="background-color: #ffffff; width: 277px; height: 380px; margin: 10px; padding-left: 0px; padding-right: 0px;">
    <mat-card-content style="width: 100%; height: 100%;">
        <div fxLayout="column wrap" fxLayoutAlign="center center" fxLayoutGap="16px grid ">
            <div fxFlex="20%" style="width: 245px; height: 184px; ">
                <img src="assets/img/img1.jpg " alt="1 " style="border-end-start-radius: 10px; width: 100%; height: 100%; object-fit:cover; object-position: center; border-radius: 8px; ">
            </div>
            <div fxFlex="80%" style="padding-top: 17px; padding: 16px;">

                <div style="font-size: 16px; letter-spacing: .144px; color: rgba(0,0,0,.87); ">Calor y café</div>
                <div fxLayout="row" fxLayoutGap="9px grid">
                    <mat-icon style="color: #e91e63;"> place</mat-icon>

                    <div style="font-size: 12px; letter-spacing: .396px; color: #757575; ">
                        Habana / Matanzas / Cienfuegos / Holguín / Guantánamo

                    </div>
                </div>


                <div fxLayout="column wrap " fxLayoutAlign="end end " fxLayoutGap="1px " style="margin-top: 10%; ">
                    <!-- <div> -->
                    <h2>$200CUP</h2>
                    <!-- </div> -->
                    <!-- <div> -->
                    <div style="font-size: 10px; font-weight: 500; letter-spacing: 1.5px; ">Por persona</div>
                    <!-- </div> -->
                </div>

                <div>
                    <hr>
                </div>

                <div fxLayoutAlign="space-between center ">
                    <div style="font-size: 12px; letter-spacing: .396px; text-decoration: underline; color: #e91e63; ">
                        15 DÍAS / 14 NOCHES
                    </div>
                    <div fxLayout="row nowrap " fxLayoutAlign="start start " fxLayoutGap="0px grid ">
                        <div style="font-size: 20px; font-weight: 700; letter-spacing: .16px; color: #e91e63; ">5</div>

                        <mat-icon style="color: #e91e63; width: 20px; height: 19px; ">star</mat-icon>

                    </div>
                </div>

            </div>
        </div>
    </mat-card-content>
</mat-card>
